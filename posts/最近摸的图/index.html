  <div class="post-text">
    <p>打架打进垃圾堆的洋平</p>
<p><img src="https://baku-1308169645.cos.ap-beijing.myqcloud.com/%E5%8D%9A%E5%AE%A2%E6%8F%92%E5%9B%BE%2F109099200_p0.jpg" alt="img"></p>
<p>一百年没画过女人了试笔摸摸酷女人</p>
<p><img src="https://baku-1308169645.cos.ap-beijing.myqcloud.com/%E5%8D%9A%E5%AE%A2%E6%8F%92%E5%9B%BE%2F%E3%82%A4%E3%83%A9%E3%82%B9%E3%83%88ppp.jpg" alt="img"></p>
<p>每次画画都在尝试不同的工具与画法……一直固定不下来吧但画完看起来又风格差不多，笑死</p>
<p>不过最近更加理解了一件事，练习基础好重要该继续速起来了</p>
